<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>EURO_GOALS – System Status Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #00b0ff;
            margin-bottom: 20px;
        }
        .status-panel {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            display: inline-block;
            padding: 20px 40px;
            box-shadow: 0 0 10px #000;
            margin-top: 30px;
        }
        .status-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .ok { background: #00c853; }
        .down { background: #d50000; }
        .no-key { background: #ffb300; }
        button {
            margin-top: 15px;
            padding: 8px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #1976d2;
            color: white;
        }
        button:hover { background: #1565c0; }
        #timestamp {
            color: #bbb;
            font-size: 0.9em;
            margin-top: 5px;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>⚽ EURO_GOALS – System Status Panel</h1>

    <div class="status-panel">
        <h2>Asianconnect API Status</h2>
        <div id="status">
            <span class="status-indicator no-key"></span>
            <span id="status-text">Έλεγχος...</span>
        </div>
        <p id="timestamp"></p>
        <button onclick="checkStatus()">Έλεγχος τώρα</button>
    </div>

    <script>
        async function checkStatus() {
            try {
                const res = await fetch("/check_asianconnect");
                const data = await res.json();
                const indicator = document.querySelector(".status-indicator");
                const text = document.getElementById("status-text");
                const time = document.getElementById("timestamp");

                indicator.className = "status-indicator";
                if (data.status === "OK") indicator.classList.add("ok");
                else if (data.status === "DOWN") indicator.classList.add("down");
                else indicator.classList.add("no-key");

                text.textContent = data.message;
                time.textContent = "Τελευταίος έλεγχος: " + data.timestamp;
            } catch (e) {
                document.getElementById("status-text").textContent = "Σφάλμα σύνδεσης.";
            }
        }

        // Αυτόματος έλεγχος κατά την εκκίνηση
        checkStatus();
    </script>

    <footer>
        EURO_GOALS v8.9g – Asianconnect API Monitor
    </footer>
</body>
</html>
