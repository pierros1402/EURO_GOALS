     ========================================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EURO_GOALS – Live Center</title>
  <style>
    body {
      background-color: #0e1117;
      color: #e8e8e8;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1c1f26;
      padding: 16px;
      text-align: center;
      font-size: 1.6em;
      border-bottom: 2px solid #2e3340;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .menu-btn {
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      padding: 12px 18px;
      cursor: pointer;
      transition: 0.25s;
    }
    .menu-btn:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }
    #liveFeed {
      background-color: #1e232b;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
      font-family: monospace;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      white-space: pre-line;
      min-height: 300px;
      overflow-y: auto;
    }
    footer {
      text-align: center;
      color: #8a8f9d;
      font-size: 13px;
      margin-top: 40px;
    }
    .version {
      color: #5ebcff;
    }
  </style>
</head>
<body>
  <header>📡 EURO_GOALS v7.9f – Live Center</header>

  <main>
    <div class="menu">
      <button class="menu-btn" onclick="window.location.href='/'">🏠 Home</button>
      <button class="menu-btn" onclick="window.location.href='/alert_history'">📋 Alert History</button>
      <button class="menu-btn" onclick="refreshFeed()">🔄 Refresh</button>
    </div>

    <div id="liveFeed">Loading live data...</div>
  </main>

  <footer>
    <p class="version">EURO_GOALS Platform – Build v7.9f</p>
    <p>© 2025 Pierros Analytics</p>
  </footer>

  <script>
    async function refreshFeed() {
      const feed = document.getElementById("liveFeed");
      feed.innerHTML = "🔄 Updating live feed...";
      try {
        const res = await fetch("/api/live_odds");
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        if (!data || data.length === 0) {
          feed.innerHTML = "ℹ️ No live data available.";
        } else {
          feed.innerHTML = "";
          data.forEach(match => {
            const line = document.createElement("div");
            line.textContent = `${match.league} | ${match.home} vs ${match.away} → ${match.odds}`;
            feed.appendChild(line);
          });
        }
      } catch (err) {
        console.error(err);
        feed.innerHTML = "❌ Error loading live feed.";
      }
    }

    // Αυτόματη ανανέωση κάθε 20''
    setInterval(refreshFeed, 20000);

    // Αυτόματη φόρτωση με το άνοιγμα
    refreshFeed();
  </script>
</body>
</html>
