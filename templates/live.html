<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EURO_GOALS Live Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Animation effect for Cross Verification summary changes */
    .flash-change {
      animation: flash 1s ease-in-out;
    }
    @keyframes flash {
      0% { background-color: #2563eb; }
      50% { background-color: #10b981; }
      100% { background-color: transparent; }
    }
  </style>
</head>

<body class="bg-gray-950 text-gray-200 min-h-screen">
  <div class="max-w-6xl mx-auto py-8">
    <h1 class="text-3xl font-bold text-green-400 mb-6">‚öΩ EURO_GOALS Live Matches</h1>

    <!-- ============================================== -->
    <!-- CROSS VERIFICATION SUMMARY BAR -->
    <!-- ============================================== -->
    <div id="cross-summary" class="bg-gray-800 rounded-2xl p-4 mb-5 shadow-md border border-gray-700">
      <h2 class="text-lg font-semibold mb-2 text-green-400">üìä Cross Verification Summary</h2>
      <div class="grid grid-cols-3 gap-4 text-center text-sm font-semibold">
        <div id="cross-ok" class="bg-green-900 p-2 rounded-lg shadow-inner transition-all">‚úÖ Synced: ‚Äî</div>
        <div id="cross-warn" class="bg-yellow-900 p-2 rounded-lg shadow-inner transition-all">‚ö†Ô∏è Discrepancies: ‚Äî</div>
        <div id="cross-miss" class="bg-red-900 p-2 rounded-lg shadow-inner transition-all">üî¥ Missing: ‚Äî</div>
      </div>
    </div>

    <!-- ============================================== -->
    <!-- LIVE MATCHES SECTION -->
    <!-- ============================================== -->
    <div id="live-container" class="bg-gray-900 p-4 rounded-2xl shadow-lg">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-xl font-semibold">Live Matches Feed</h2>
        <button id="refreshLive"
          class="bg-green-600 hover:bg-green-700 text-white font-semibold px-3 py-1 rounded-md">
          Refresh
        </button>
      </div>
      <div id="live-matches" class="overflow-x-auto">
        <table class="min-w-full text-sm text-left text-gray-300">
          <thead class="bg-gray-800 text-gray-100">
            <tr>
              <th class="px-3 py-2">Match ID</th>
              <th class="px-3 py-2">Home</th>
              <th class="px-3 py-2">Away</th>
              <th class="px-3 py-2">Score</th>
              <th class="px-3 py-2">Status</th>
            </tr>
          </thead>
          <tbody id="live-body">
            <tr><td colspan="5" class="px-3 py-2 text-gray-500">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- ============================================== -->
    <!-- SMART MONEY MONITOR PANEL -->
    <!-- ============================================== -->
    <div class="card mt-6 p-4 bg-gray-900 text-white rounded-2xl shadow-lg">
      <h2 class="text-xl font-semibold mb-3">üí∞ Smart Money Monitor</h2>

      <div class="flex items-center mb-3 space-x-2">
        <button id="refreshSmart"
          class="bg-green-600 hover:bg-green-700 text-white font-semibold px-3 py-1 rounded-md">
          Refresh Smart Data
        </button>
        <span id="lastUpdate" class="text-sm text-gray-400">Last update: ‚Äî</span>
      </div>

      <div id="smart-money-table" class="overflow-x-auto">
        <table class="min-w-full text-sm text-left text-gray-300">
          <thead class="bg-gray-800 text-gray-100">
            <tr>
              <th class="px-3 py-2">Match</th>
              <th class="px-3 py-2">Betfair Œî</th>
              <th class="px-3 py-2">Asian Œî</th>
              <th class="px-3 py-2">Flag</th>
            </tr>
          </thead>
          <tbody id="smart-body">
            <tr><td colspan="4" class="px-3 py-2 text-gray-500">Loading Smart Money data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ============================================== -->
  <!-- JAVASCRIPT SECTION -->
  <!-- ============================================== -->
  <script>
  // ==============================
  // CROSS VERIFICATION SUMMARY
  // ==============================
  async function loadCrossSummary() {
    try {
      const res = await fetch('/api/discrepancies');
      const data = await res.json();

      const ok = data.summary?.ok ?? 0;
      const warn = data.summary?.discrepancies ?? 0;
      const miss = data.summary?.missing ?? 0;

      const okEl = document.getElementById('cross-ok');
      const warnEl = document.getElementById('cross-warn');
      const missEl = document.getElementById('cross-miss');

      // Animation when value changes
      [okEl, warnEl, missEl].forEach(el => el.classList.remove('flash-change'));
      void okEl.offsetWidth; // force reflow
      okEl.classList.add('flash-change');
      warnEl.classList.add('flash-change');
      missEl.classList.add('flash-change');

      okEl.textContent = `‚úÖ Synced: ${ok}`;
      warnEl.textContent = `‚ö†Ô∏è Discrepancies: ${warn}`;
      missEl.textContent = `üî¥ Missing: ${miss}`;
    } catch (e) {
      console.error('[CROSS_VERIFICATION] Error:', e);
      document.getElementById('cross-ok').textContent = '‚ùå Feed Error';
      document.getElementById('cross-warn').textContent = '-';
      document.getElementById('cross-miss').textContent = '-';
    }
  }
  window.addEventListener('load', loadCrossSummary);
  setInterval(loadCrossSummary, 45000);

  // ==============================
  // LIVE MATCHES REFRESH
  // ==============================
  async function loadLive() {
    const tbody = document.getElementById('live-body');
    try {
      const res = await fetch('/api/live_scores');
      const data = await res.json();
      tbody.innerHTML = '';
      data.matches.forEach(m => {
        const row = document.createElement('tr');
        row.className = 'border-b border-gray-700 hover:bg-gray-800 transition';
        row.innerHTML = `
          <td class="px-3 py-2">${m.match_id}</td>
          <td class="px-3 py-2">${m.home}</td>
          <td class="px-3 py-2">${m.away}</td>
          <td class="px-3 py-2">${m.score || '-'}</td>
          <td class="px-3 py-2">${m.status}</td>
        `;
        tbody.appendChild(row);
      });
    } catch (e) {
      tbody.innerHTML = `<tr><td colspan="5" class="text-red-400 px-3 py-2">Error loading live data</td></tr>`;
    }
  }
  document.getElementById('refreshLive').addEventListener('click', loadLive);
  window.addEventListener('load', loadLive);

  // ==============================
  // SMART MONEY MONITOR
  // ==============================
  async function loadSmartMoney(auto = false) {
    const tbody = document.getElementById('smart-body');
    const timeEl = document.getElementById('lastUpdate');
    try {
      const response = await fetch('/api/smart_money/test');
      const data = await response.json();
      tbody.innerHTML = '';
      data.results.forEach(r => {
        const row = document.createElement('tr');
        let bgColor = '';
        if (r.flag.includes('STRONG_SMART')) bgColor = 'bg-orange-900';
        else if (r.flag.includes('SMART')) bgColor = 'bg-green-900';
        else bgColor = 'bg-gray-800';
        row.className = `${bgColor} border-b border-gray-700 hover:bg-gray-700 transition`;
        row.innerHTML = `
          <td class="px-3 py-2">${r.match}</td>
          <td class="px-3 py-2">${r.betfair_drop ?? '-'}</td>
          <td class="px-3 py-2">${r.asian_drop ?? '-'}</td>
          <td class="px-3 py-2 font-semibold">${r.flag}</td>
        `;
        tbody.appendChild(row);
      });
      const now = new Date().toLocaleTimeString();
      timeEl.textContent = "Last update: " + now;
    } catch (e) {
      tbody.innerHTML =
        `<tr><td colspan="4" class="text-red-400 px-3 py-2">Error loading data: ${e}</td></tr>`;
    }
  }
  document.getElementById('refreshSmart').addEventListener('click', () => loadSmartMoney(false));
  setInterval(() => loadSmartMoney(true), 30000);
  window.addEventListener('load', () => loadSmartMoney(true));
  </script>
</body>
</html>
