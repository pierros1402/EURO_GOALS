<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚽ EURO_GOALS Dashboard v6f</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      color: #82b1ff;
      font-size: 1.6rem;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: #90caf9;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #1e1e1e;
      color: #82b1ff;
    }
    tr:hover {
      background-color: #2a2a2a;
    }
    #lastUpdate {
      color: #a5d6a7;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .league {
      color: #ffca28;
      font-weight: bold;
    }
    .alert {
      color: #ef5350;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #757575;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>⚽ EURO_GOALS Unified Dashboard</header>
  <main>
    <div id="lastUpdate">Φόρτωση δεδομένων...</div>

    <h2>🔹 Smart Money (<span id="league"></span>)</h2>
    <table id="smartTable">
      <thead>
        <tr><th>Αγώνας</th><th>1</th><th>X</th><th>2</th><th>Ώρα</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>📊 Market Reader</h2>
    <table id="marketTable">
      <thead>
        <tr><th>Αγώνας</th><th>Stake Volume</th><th>Απόδοση 1</th><th>Απόδοση 2</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>🚨 Smart Money Alerts</h2>
    <table id="alertsTable">
      <thead>
        <tr><th>Αγώνας</th><th>Σήμα</th><th>Ώρα</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    EURO_GOALS v6f | Auto Fallback + League Rotation + Alerts | © Pierros 2025
  </footer>

  <script>
    async function loadDashboard() {
      try {
        const res = await fetch("/dashboard_data");
        const data = await res.json();

        document.getElementById("lastUpdate").innerHTML =
          "🕒 Τελευταία ενημέρωση: " + data.timestamp;
        document.getElementById("league").innerText =
          data.current_league ? data.current_league.replace("soccer_", "") : "-";

        // Smart Money
        const smartBody = document.querySelector("#smartTable tbody");
        smartBody.innerHTML = "";
        data.smart_money.forEach(m => {
          smartBody.innerHTML += `
            <tr>
              <td>${m.match}</td>
              <td>${m.odds?.Home?.toFixed(2) ?? "-"}</td>
              <td>${m.odds?.Draw?.toFixed(2) ?? "-"}</td>
              <td>${m.odds?.Away?.toFixed(2) ?? "-"}</td>
              <td>${m.time ?? "-"}</td>
            </tr>`;
        });

        // Market Reader
        const marketBody = document.querySelector("#marketTable tbody");
        marketBody.innerHTML = "";
        (data.market_reader || []).forEach(m => {
          marketBody.innerHTML += `
            <tr>
              <td>${m.match ?? "-"}</td>
              <td>${m.volume ?? "-"}</td>
              <td>${m.odds1 ?? "-"}</td>
              <td>${m.odds2 ?? "-"}</td>
            </tr>`;
        });

        // Alerts
        const alertsBody = document.querySelector("#alertsTable tbody");
        alertsBody.innerHTML = "";
        (data.alerts || []).forEach(a => {
          alertsBody.innerHTML += `
            <tr class="alert">
              <td>${a.match ?? "-"}</td>
              <td>${a.signal ?? "⚠️"}</td>
              <td>${a.time ?? "-"}</td>
            </tr>`;
        });
      } catch (err) {
        console.error("Dashboard load error:", err);
      }
    }

    loadDashboard();
    setInterval(loadDashboard, 30000); // refresh κάθε 30 sec
  </script>
</body>
</html>
