<!-- ==========================================
     EURO_GOALS v7.9f – Main Dashboard
     ========================================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EURO_GOALS v7.9f</title>
  <style>
    body {
      background-color: #0e1117;
      color: #e8e8e8;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1c1f26;
      padding: 16px;
      text-align: center;
      font-size: 1.6em;
      border-bottom: 2px solid #2e3340;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .menu-btn {
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      padding: 12px 18px;
      cursor: pointer;
      transition: 0.25s;
    }
    .menu-btn:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }
    footer {
      text-align: center;
      color: #8a8f9d;
      font-size: 13px;
      margin-top: 40px;
    }
    .version {
      color: #5ebcff;
    }
  </style>
</head>
<body>
  <header>⚽ EURO_GOALS v7.9f Dashboard</header>

  <main>
    <p>Καλώς ήρθες στο EURO_GOALS! Επέλεξε λειτουργία:</p>
    <div class="menu">
      <button class="menu-btn" onclick="window.location.href='/live'">📡 Live Center</button>
      <button class="menu-btn" onclick="window.location.href='/alert_history'">📋 Alert History</button>
      <button class="menu-btn" onclick="testNotify()">🔔 Test Notification</button>
    </div>
  </main>

  <footer>
    <p class="version">EURO_GOALS Platform – Build v7.9f</p>
    <p>© 2025 Pierros Analytics</p>
  </footer>

  <script>
    async function testNotify() {
      try {
        const res = await fetch("/notify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: "Test Alert",
            body: "Notification test from EURO_GOALS Dashboard 🔔",
            icon: "/static/icons/ball.png",
          }),
        });
        const data = await res.json();
        alert("✅ Test notification sent!\n" + data.data.title);
      } catch (err) {
        alert("❌ Error sending test notification");
        console.error(err);
      }
    }
  </script>
</body>
</html>
