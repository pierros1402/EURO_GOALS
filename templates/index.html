<head>

  <style>
    body {
      background-color: #0f0f0f;
      color: #e8e8e8;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;

      margin-top: 35px;
    }
    .menu {
      margin-top: 40px;
    }
    .menu-btn {
      display: inline-block;

      transition: background 0.3s;
    }
    .menu-btn:hover {

    }
    footer {
      margin-top: 60px;

  </style>
</head>
<body>
  <h1>‚öΩ EURO_GOALS v7.9</h1>

  <div class="menu">
    <a href="/" class="menu-btn">üè† Home</a>
    <a href="/live" class="menu-btn">üì° Live Feed</a>
    <a href="/alerts" class="menu-btn">üìã Alert History</a>
  </div>

  <!-- ===================================================== -->
  <!-- TEST NOTIFICATION BUTTON (v7.9e) -->
  <!-- ===================================================== -->
  <div id="notification-test" style="margin-top: 25px; text-align: center;">
    <button id="btnNotifyTest"
            style="background-color:#00c896;
                   color:#000;
                   border:none;
                   padding:12px 24px;
                   border-radius:14px;
                   cursor:pointer;
                   font-weight:600;
                   font-size:15px;
                   font-family:'Segoe UI',sans-serif;
                   transition:background 0.3s;">
      üîî Test Browser Notification
    </button>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const btn = document.getElementById("btnNotifyTest");

    if (btn) {
      btn.addEventListener("mouseover", () => {
        btn.style.backgroundColor = "#00e6a7";
      });
      btn.addEventListener("mouseout", () => {
        btn.style.backgroundColor = "#00c896";
      });

      btn.addEventListener("click", () => {
        if (Notification.permission !== "granted") {
          Notification.requestPermission().then(permission => {
            if (permission !== "granted") {
              alert("‚ö†Ô∏è Please allow notifications to test EURO_GOALS alerts.");
              return;
            }
            sendTestNotification();
          });
        } else {
          sendTestNotification();
        }
      });
    }

    function sendTestNotification() {
      try {
        if ("Notification" in window) {
          const notification = new Notification("EURO_GOALS Test", {
            body: "Browser notifications now active!",
            icon: "/static/icons/ball.png",
            tag: "eg-test"
          });

          // Œ†Œ±ŒØŒ∂ŒµŒπ ŒÆœáŒø ŒµŒπŒ¥ŒøœÄŒøŒØŒ∑œÉŒ∑œÇ
          const sound = new Audio("/static/sounds/alert.mp3");
          sound.play();

          notification.onclick = function() {
            window.open("/live", "_blank");
          };
        } else {
          alert("‚ùå Browser does not support notifications.");
        }
      } catch (e) {
        console.error("Notification test error:", e);
      }
    }
  });
  </script>

  <footer>
    <hr style="width:60%;border:0.5px solid #222;">
    <p>¬© 2025 EURO_GOALS | Version 7.9e ‚Äì Browser Notifications</p>
  </footer>
</body>
