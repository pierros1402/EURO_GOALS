<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚽ EURO_GOALS Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      color: #82b1ff;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    select, button {
      margin: 8px;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    select {
      background-color: #1e1e1e;
      color: #fff;
    }
    button {
      cursor: pointer;
      background-color: #1976d2;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background-color: #42a5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #1e1e1e;
      color: #82b1ff;
    }
    tr:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>

<body>
  <header>⚽ EURO_GOALS Dashboard</header>
  <main>
    <p>Ανάλυση & Προβλέψεις Ευρωπαϊκών Αγώνων</p>

    <div>
      <label for="league">Λίγκα:</label>
      <select id="league">
        <option value="Αγγλία">Αγγλία</option>
        <option value="Ισπανία">Ισπανία</option>
        <option value="Ιταλία">Ιταλία</option>
        <option value="Γερμανία">Γερμανία</option>
        <option value="Ελλάδα">Ελλάδα</option>
        <option value="Δοκιμή">Δοκιμή</option>
      </select>

      <button onclick="loadMatches()">Φόρτωση Αγώνων</button>
      <button onclick="addMatch()">➕ Προσθήκη Αγώνα</button>
      <button onclick="exportExcel()">Εξαγωγή σε Excel</button>
    </div>

    <table>
      </thead>
      <tbody id="matchesTable">
        <tr><td colspan="5">🔍 Επιλέξτε λίγκα και πατήστε "Φόρτωση Αγώνων"</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    // ✅ Φόρτωση αγώνων από το backend
    async function loadMatches() {
      const tableBody = document.getElementById("matchesTable");
      tableBody.innerHTML = "<tr><td colspan='5'>⏳ Φόρτωση...</td></tr>";

      try {
        const res = await fetch("/api/matches");
        const data = await res.json();

        if (!data.matches || data.matches.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='5'>Δεν βρέθηκαν αγώνες.</td></tr>";
          return;
        }

        tableBody.innerHTML = "";
        data.matches.forEach(match => {
          const row = `
            <tr>
              <td>${match.home_team}</td>
              <td>${match.away_team}</td>
              <td>${match.home_odds}</td>
              <td>${match.draw_odds}</td>
              <td>${match.away_odds}</td>
            </tr>`;
          tableBody.innerHTML += row;
        });
      } catch (error) {
        tableBody.innerHTML = `<tr><td colspan='5'>⚠️ Σφάλμα φόρτωσης δεδομένων</td></tr>`;
      }
    }

    // ✅ Προσθήκη αγώνα (δοκιμαστικά)
    async function addMatch() {
      const sampleMatch = {
        home_team: "Olympiacos",
        away_team: "AEK",
        home_odds: 2.1,
        draw_odds: 3.4,
        away_odds: 3.2,
        result: null
      };

      try {
        const res = await fetch("/api/matches", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(sampleMatch)
        });
        const data = await res.json();
        alert("✅ Αγώνας προστέθηκε!");
        console.log(data);
      } catch (error) {
        alert("⚠️ Σφάλμα κατά την προσθήκη αγώνα!");
      }
    }

    // ✅ Εξαγωγή σε Excel (απευθείας λήψη)
    function exportExcel() {
      window.location.href = "/api/export_excel";
    }
  </script>
</body>
</html>
