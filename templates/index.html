<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚽ EURO_GOALS Dashboard v6f</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
      color: #82b1ff;
      padding: 15px 25px;
      font-size: 1.4rem;
      font-weight: bold;
    }
    #statusIndicator {
      font-size: 14px;
      font-weight: normal;
      color: #a5d6a7;
    }
    #statusIndicator span {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .online span { background-color: #00e676; }
    .updating span { background-color: #ffeb3b; }
    .offline span { background-color: #f44336; }

    #statusBar {
      background-color: #1e1e1e;
      color: #bdbdbd;
      font-size: 14px;
      text-align: center;
      padding: 8px;
      border-bottom: 1px solid #333;
    }

    main { padding: 20px; }
    h2 {
      color: #90caf9;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #1e1e1e;
      color: #82b1ff;
    }
    tr:hover { background-color: #2a2a2a; }
    #lastUpdate { color: #a5d6a7; margin-bottom: 10px; font-size: 14px; }
    .league { color: #ffca28; font-weight: bold; }
    .alert { color: #ef5350; font-weight: bold; }
    footer {
      text-align: center;
      font-size: 13px;
      color: #757575;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    ⚽ EURO_GOALS Unified Dashboard
    <div id="statusIndicator" class="offline"><span></span>Offline</div>
  </header>

  <!-- ΖΩΝΤΑΝΗ ΜΠΑΡΑ ΚΑΤΑΣΤΑΣΗΣ -->
  <div id="statusBar">
    🕒 <span id="liveClock">--:--:--</span> | Next league in: <span id="countdown">05:00</span>
  </div>

  <main>
    <div id="lastUpdate">Φόρτωση δεδομένων...</div>

    <h2>🔹 Smart Money (<span id="league"></span>)</h2>
    <table id="smartTable">
      <thead><tr><th>Αγώνας</th><th>1</th><th>X</th><th>2</th><th>Ώρα</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>📊 Market Reader</h2>
    <table id="marketTable">
      <thead><tr><th>Αγώνας</th><th>Stake Volume</th><th>Απόδοση 1</th><th>Απόδοση 2</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>🚨 Smart Money Alerts</h2>
    <table id="alertsTable">
      <thead><tr><th>Αγώνας</th><th>Σήμα</th><th>Ώρα</th></tr></thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    EURO_GOALS v6f | Auto Rotation + Fallback + Alerts | © Pierros 2025
  </footer>

  <script>
    const statusEl = document.getElementById("statusIndicator");
    const liveClock = document.getElementById("liveClock");
    const countdownEl = document.getElementById("countdown");

    let countdownSeconds = 5 * 60; // 5 λεπτά rotation

    function setStatus(state, text) {
      statusEl.className = state;
      statusEl.innerHTML = `<span></span>${text}`;
    }

    function updateClock() {
      const now = new Date();
      liveClock.textContent = now.toLocaleTimeString("el-GR");
    }

    function updateCountdown() {
      countdownSeconds--;
      if (countdownSeconds <= 0) {
        countdownSeconds = 5 * 60;
      }
      const minutes = String(Math.floor(countdownSeconds / 60)).padStart(2, "0");
      const seconds = String(countdownSeconds % 60).padStart(2, "0");
      countdownEl.textContent = `${minutes}:${seconds}`;
    }

    async function loadDashboard() {
      try {
        setStatus("updating", "Updating...");
        const res = await fetch("/dashboard_data");
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        if (data.status === "ok") setStatus("online", "Online");
        else setStatus("offline", "Error");

        document.getElementById("lastUpdate").innerHTML =
          "🕒 Τελευταία ενημέρωση: " + data.timestamp;
        document.getElementById("league").innerText =
          data.current_league ? data.current_league.replace("soccer_", "") : "-";

        const smartBody = document.querySelector("#smartTable tbody");
        smartBody.innerHTML = "";
        data.smart_money.forEach(m => {
          smartBody.innerHTML += `
            <tr>
              <td>${m.match}</td>
              <td>${m.odds?.Home?.toFixed(2) ?? "-"}</td>
              <td>${m.odds?.Draw?.toFixed(2) ?? "-"}</td>
              <td>${m.odds?.Away?.toFixed(2) ?? "-"}</td>
              <td>${m.time ?? "-"}</td>
            </tr>`;
        });

        const marketBody = document.querySelector("#marketTable tbody");
        marketBody.innerHTML = "";
        (data.market_reader || []).forEach(m => {
          marketBody.innerHTML += `
            <tr>
              <td>${m.match ?? "-"}</td>
              <td>${m.total_volume?.toLocaleString() ?? "-"}</td>
              <td>${m.home_odds ?? "-"}</td>
              <td>${m.away_odds ?? "-"}</td>
            </tr>`;
        });

        const alertsBody = document.querySelector("#alertsTable tbody");
        alertsBody.innerHTML = "";
        (data.alerts || []).forEach(a => {
          alertsBody.innerHTML += `
            <tr class="alert">
              <td>${a.match ?? "-"}</td>
              <td>${a.signal ?? "⚠️"}</td>
              <td>${a.time ?? "-"}</td>
            </tr>`;
        });
      } catch (err) {
        console.error("Dashboard load error:", err);
        setStatus("offline", "Offline");
      }
    }

    // Ενεργοποίηση όλων των timers
    loadDashboard();
    setInterval(loadDashboard, 30000);   // refresh κάθε 30 sec
    setInterval(updateClock, 1000);       // live clock κάθε 1 sec
    setInterval(updateCountdown, 1000);   // countdown κάθε 1 sec
  </script>
</body>
</html>
