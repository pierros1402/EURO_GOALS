<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚽ EURO_GOALS v6f – Smart Money Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      color: #82b1ff;
      font-size: 1.6rem;
      font-weight: bold;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    select, button {
      margin: 8px;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    select {
      background-color: #1e1e1e;
      color: #fff;
    }
    button {
      cursor: pointer;
      background-color: #1976d2;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background-color: #42a5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #1e1e1e;
      color: #82b1ff;
    }
    tr:hover {
      background-color: #2a2a2a;
    }
    .update-time {
      margin-top: 10px;
      color: #90caf9;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>⚽ EURO_GOALS v6f – Smart Money Dashboard</header>
  <main>
    <p>Ανάλυση & Ζωντανά Δεδομένα Αποδόσεων</p>

    <div>
      <label for="smartLeague">Λίγκα:</label>
      <select id="smartLeague">
        <option value="epl">Premier League</option>
        <option value="laliga">La Liga</option>
        <option value="seriea">Serie A</option>
        <option value="bundesliga">Bundesliga</option>
        <option value="greece">Super League Ελλάδα</option>
        <option value="ucl">Champions League</option>
      </select>

      <button onclick="loadSmartMoney()">💰 Smart Money</button>
    </div>

    <div class="update-time" id="lastUpdate">Τελευταία ενημέρωση: -</div>

    <table id="smartTable">
      <thead>
        <tr>
          <th>Αγώνας</th>
          <th>Bookmaker</th>
          <th>1</th>
          <th>X</th>
          <th>2</th>
          <th>Ώρα</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    async function loadSmartMoney() {
      const league = document.getElementById("smartLeague").value;
      const res = await fetch(`/smart_money?league=${league}`);
      const data = await res.json();

      const tbody = document.querySelector("#smartTable tbody");
      tbody.innerHTML = "";

      if (!data.results || data.results.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6">⚠️ Δεν βρέθηκαν αγώνες</td></tr>`;
        return;
      }

      data.results.forEach(row => {
        const odds = row.odds || {};
        const tr = `
          <tr>
            <td>${row.match}</td>
            <td>${row.bookmaker}</td>
            <td>${odds["Home"] || "-"}</td>
            <td>${odds["Draw"] || "-"}</td>
            <td>${odds["Away"] || "-"}</td>
            <td>${row.time}</td>
          </tr>
        `;
        tbody.innerHTML += tr;
      });

      const time = data.last_update ? data.last_update : "-";
      document.getElementById("lastUpdate").textContent =
        `Τελευταία ενημέρωση: ${time}`;
    }
  </script>
</body>
</html>
