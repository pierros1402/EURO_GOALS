<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EURO_GOALS NextGen Dashboard</title>

  <!-- ✅ PWA Manifest -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#00e676">
  <link rel="icon" href="/static/icons/eurogoals_192.png" type="image/png">

  <!-- ✅ Bootstrap & Axios -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- ✅ Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/static/service-worker.js")
          .then(() => console.log("✅ EURO_GOALS PWA ενεργό"))
          .catch(err => console.error("❌ Σφάλμα PWA:", err));
      });
    }
  </script>

  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 { color: #00e676; }
    .nav-tabs .nav-link.active {
      background-color: #161b22;
      color: #00e676;
      border-color: #00e676;
    }
    .nav-tabs .nav-link { color: #9ca3af; }
    .panel {
      background-color: #161b22;
      border-radius: 10px;
      box-shadow: 0 0 10px #00e67633;
      padding: 20px;
      margin-top: 20px;
    }
    .refresh-btn {
      background-color: #00e676;
      border: none;
      color: black;
      font-weight: bold;
    }
    .refresh-btn:hover { background-color: #03c36b; }
    .status-ok { color: #00e676; font-weight: bold; }
    .status-fail { color: #ff5252; font-weight: bold; }
    pre { background: #0c0f12; padding: 12px; border-radius: 10px; color: #00e676; }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center mb-3">⚽ EURO_GOALS NextGen Dashboard</h1>
    <p class="text-center text-muted">v8.9n • auto-refresh κάθε 15″</p>

    <ul class="nav nav-tabs justify-content-center" id="mainTabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#system">System</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#smartmoney">SmartMoney</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#goal">GoalMatrix</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#alerts">Alerts</a></li>
    </ul>

    <div class="tab-content mt-4">
      <!-- SYSTEM STATUS -->
      <div class="tab-pane fade show active" id="system">
        <div class="panel">
          <h4>🖥️ System Status</h4>
          <div id="systemData">Φόρτωση...</div>
          <button class="btn refresh-btn mt-3" onclick="loadSystem()">🔄 Ανανεωση</button>
          <button class="btn btn-outline-light mt-3 ms-2" onclick="viewLogs()">📄 Προβολή Logs</button>
          <p class="text-muted mt-2" id="updateTime"></p>
        </div>
      </div>

      <!-- SMART MONEY -->
      <div class="tab-pane fade" id="smartmoney">
        <div class="panel">
          <h4>💰 Smart Money Monitor</h4>
          <pre id="smartData">Φόρτωση...</pre>
        </div>
      </div>

      <!-- GOAL MATRIX -->
      <div class="tab-pane fade" id="goal">
        <div class="panel">
          <h4>📊 Goal Matrix</h4>
          <pre id="goalData">Φόρτωση...</pre>
        </div>
      </div>

      <!-- ALERT CENTER -->
      <div class="tab-pane fade" id="alerts">
        <div class="panel">
          <h4>🔔 Alert Center</h4>
          <pre id="alertData">Φόρτωση...</pre>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadSystem() {
      try {
        const res = await axios.get('/status');
        const mods = res.data.modules;
        let html = `
          <table class="table table-dark table-sm mt-3">
            <tr><th>Υπηρεσία</th><th>Κατάσταση</th></tr>
            ${Object.entries(mods)
              .map(([n, v]) => `<tr><td>${n}</td><td class="${v ? 'status-ok' : 'status-fail'}">${v ? 'OK' : 'FAIL'}</td></tr>`)
              .join('')}
          </table>`;
        document.getElementById('systemData').innerHTML = html;
        document.getElementById('updateTime').textContent = `Τελευταία ενημέρωση: ${new Date().toLocaleTimeString()}`;
      } catch {
        document.getElementById('systemData').innerHTML = '<span class="status-fail">Σφάλμα φόρτωσης δεδομένων</span>';
      }
    }

    async function loadSmartMoney() {
      const res = await axios.get('/smartmoney_demo');
      document.getElementById('smartData').textContent = JSON.stringify(res.data, null, 2);
    }

    async function loadGoalMatrix() {
      const res = await axios.get('/goal_matrix_demo');
      document.getElementById('goalData').textContent = JSON.stringify(res.data, null, 2);
    }

    async function loadAlerts() {
      const res = await axios.get('/alerts_demo');
      document.getElementById('alertData').textContent = JSON.stringify(res.data, null, 2);
    }

    async function viewLogs() {
      window.open('/logs/tail', '_blank');
    }

    // Auto-refresh κάθε 15"
    setInterval(() => {
      loadSystem();
      loadSmartMoney();
      loadGoalMatrix();
      loadAlerts();
    }, 15000);

    loadSystem();
    loadSmartMoney();
    loadGoalMatrix();
    loadAlerts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
