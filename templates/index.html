<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚽ EURO_GOALS Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      color: #82b1ff;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    select, button {
      margin: 8px;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    select {
      background-color: #1e1e1e;
      color: #fff;
    }
    button {
      cursor: pointer;
      background-color: #1976d2;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background-color: #42a5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #1e1e1e;
      color: #82b1ff;
    }
    tr:hover {
      background-color: #2a2a2a;
    }

    /* --- Smart Money Section --- */
    #smartMoneyTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #smartMoneyTable th, #smartMoneyTable td {
      padding: 6px 8px;
      border: 1px solid #444;
      text-align: center;
    }
    #smartMoneyTable th {
      background-color: #1e1e1e;
      color: #ffca28;
    }
    .action-btn {
      background-color: #007bff;
      color: white;
      padding: 6px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .action-btn:hover {
      background-color: #0056b3;
    }
    #lastUpdate {
      font-size: 0.9rem;
      color: #bbb;
      margin-top: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header>⚽ EURO_GOALS Dashboard</header>
  <main>
    <p>Ανάλυση & Προβλέψεις Ευρωπαϊκών Αγώνων</p>

    <div>
      <label for="league">Λίγκα:</label>
      <select id="league">
        <option value="Αγγλία">Αγγλία</option>
        <option value="Ισπανία">Ισπανία</option>
        <option value="Ιταλία">Ιταλία</option>
        <option value="Γερμανία">Γερμανία</option>
        <option value="Ελλάδα">Ελλάδα</option>
        <option value="Δοκιμή">Δοκιμή</option>
      </select>

      <button onclick="loadMatches()">Φόρτωση Αγώνων</button>
      <button onclick="addMatch()">➕ Προσθήκη Αγώνα</button>
      <button onclick="exportExcel()">📊 Εξαγωγή σε Excel</button>
      <button id="smartMoneyBtn" class="action-btn">💰 Smart Money</button>
    </div>

    <table id="matchesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Εντός</th>
          <th>Εκτός</th>
          <th>1</th>
          <th>X</th>
          <th>2</th>
          <th>Αποτέλεσμα</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- ✅ Νέα ενότητα Smart Money -->
    <h3 style="margin-top:40px; color:#ffca28;">💰 Smart Money Movements</h3>
    <div id="lastUpdate">Τελευταία ενημέρωση: --</div>
    <table id="smartMoneyTable">
      <thead>
        <tr>
          <th>Match</th>
          <th>Change</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </main>

  <script>
    async function loadMatches() {
      const res = await fetch("/api/matches");
      const data = await res.json();
      const tbody = document.querySelector("#matchesTable tbody");
      tbody.innerHTML = "";

      data.matches.forEach(match => {
        const row = `<tr>
          <td>${match.id}</td>
          <td>${match.home_team}</td>
          <td>${match.away_team}</td>
          <td>${match.home_odds}</td>
          <td>${match.draw_odds}</td>
          <td>${match.away_odds}</td>
          <td>${match.result || "-"}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    async function addMatch() {
      const newMatch = {
        home_team: "Arsenal",
        away_team: "Chelsea",
        home_odds: 2.2,
        draw_odds: 3.3,
        away_odds: 3.1,
        result: null
      };
      const res = await fetch("/api/matches", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newMatch)
      });
      if (res.ok) {
        alert("✅ Αγώνας προστέθηκε!");
        loadMatches();
      }
    }

    async function exportExcel() {
      const res = await fetch("/api/export_excel");
      if (res.ok) {
        const blob = await res.blob();
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "matches.xlsx";
        link.click();
      } else {
        alert("⚠️ Σφάλμα κατά την εξαγωγή Excel.");
      }
    }

    // ✅ Smart Money Handler + Last Update
    document.getElementById("smartMoneyBtn").addEventListener("click", async () => {
      const btn = document.getElementById("smartMoneyBtn");
      btn.disabled = true;
      btn.innerText = "Φόρτωση...";
      try {
        const res = await fetch("/smart_money");
        const data = await res.json();
        const tableBody = document.querySelector("#smartMoneyTable tbody");
        const lastUpdateDiv = document.getElementById("lastUpdate");
        tableBody.innerHTML = "";

        // Ενημέρωση χρόνου
        lastUpdateDiv.textContent = `Τελευταία ενημέρωση: ${data.last_update || "--"}`;

        if (data.results && data.results.length > 0) {
          data.results.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.match}</td>
              <td>${item.change}</td>
              <td>${item.time}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          const row = document.createElement("tr");
          row.innerHTML = `<td colspan="3" style="text-align:center;">Δεν βρέθηκαν δεδομένα</td>`;
          tableBody.appendChild(row);
        }
      } catch (error) {
        console.error(error);
        alert("⚠️ Σφάλμα κατά τη φόρτωση Smart Money δεδομένων.");
      } finally {
        btn.disabled = false;
        btn.innerText = "💰 Smart Money";
      }
    });

    // ✅ Αυτόματη ανάκτηση δεδομένων κάθε 5 λεπτά
    setInterval(() => {
      document.getElementById("smartMoneyBtn").click();
    }, 5 * 60 * 1000); // 5 λεπτά
  </script>
</body>
</html>
