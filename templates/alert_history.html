<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Feed – EURO_GOALS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/icon_blue.png">
  <link rel="stylesheet" href="/static/css/style_dark.css">
</head>

<body>
<header>
  <h1>⚽ EURO_GOALS v9 – Unified Alert Center</h1>
  <button id="soundToggle" class="toggle">🔊 Sound: ON</button>
</header>

<div class="counterbar">
  <span id="smartCount">💰 Active: 0</span>
  <span id="goalCount">⚽ Goals: 0</span>
</div>

<div class="container" id="alerts"></div>

<script>
let soundOn = true;
document.getElementById("soundToggle").onclick = () => {
  soundOn = !soundOn;
  document.getElementById("soundToggle").innerText = soundOn ? "🔊 Sound: ON" : "🔇 Sound: OFF";
};

// Ήχοι (ταιριάζουν με τα δικά σου αρχεία)
const sndGoal = new Audio("/static/sounds/goal_alert.mp3");
const sndSmart = new Audio("/static/sounds/smartmoney_alert.mp3");

let smartCount = 0, goalCount = 0;
function updateCounters(){
  document.getElementById("smartCount").innerText = `💰 Active: ${smartCount}`;
  document.getElementById("goalCount").innerText = `⚽ Goals: ${goalCount}`;
}
function addAlert(type,text){
  const div = document.createElement("div");
  div.className = "alert " + (type === "goal" ? "goal" : "smart");
  const t = new Date().toLocaleTimeString();
  div.innerHTML = `<b>${text}</b><div class='time'>${t}</div>`;
  document.getElementById("alerts").prepend(div);
  if(soundOn) (type === "goal"?sndGoal:sndSmart).play();
  if(type==="goal") goalCount++; else smartCount++;
  updateCounters();
}

// Demo polling: goal + smart
async function pollAlerts(){
  try{
    // εδώ βάλε το δικό σου endpoint goals αν έχεις
    // const g = await fetch("/api/goal_alerts").then(r=>r.json());
    // if(g?.new) addAlert("goal", g.message);

    const s = await fetch("/api/smartmoney/scan").then(r=>r.json());
    if(s?.data?.length){
      s.data.forEach(a=> addAlert("smart", `💰 ${a.league} – ${a.match} (${a.movement})`));
    }
  }catch(e){ console.log(e); }
  setTimeout(pollAlerts, 60000);
}
pollAlerts();
updateCounters();
</script>
</body>
</html>
