<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EURO_GOALS v7.9c – Alert History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/css/alert_history.css">
</head>
<body>

<div class="alert-history-container">
  <h2 class="title">📋 Alert History</h2>

  <!-- Φίλτρα -->
  <div class="filters">
    <select id="filter-type">
      <option value="">All Types</option>
      <option value="SmartMoney">Smart Money</option>
      <option value="LiveFeed">Live Feed</option>
      <option value="API">API</option>
    </select>

    <select id="filter-league">
      <option value="">All Leagues</option>
    </select>

    <input type="date" id="filter-from" />
    <input type="date" id="filter-to" />

    <button id="filter-btn" class="btn">🔍 Apply</button>
    <button id="clear-btn" class="btn-clear">🧹 Reset</button>
    <button id="export-btn" class="btn-export">📊 Export to Excel</button>
  </div>

  <table id="alerts-table">
    <thead>
      <tr>
        <th>Time</th><th>Type</th><th>League</th><th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="note">
    ⚙️ Filter and export your alert history.
  </div>
</div>

<script src="/static/js/alert_history.js"></script>
</body>
</html>
