<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURO_GOALS â€“ Alert Center</title>
    <link rel="icon" href="/static/icons/ball.png">
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #58a6ff;
            text-align: center;
            margin-bottom: 15px;
        }
        #filterBar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background-color: #30363d;
        }
        #alertContainer {
            max-width: 850px;
            margin: 0 auto;
        }
        .alert {
            border-left: 5px solid #58a6ff;
            background-color: #161b22;
            margin-bottom: 10px;
            padding: 12px 14px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            transition: 0.2s;
        }
        .alert:hover {
            transform: scale(1.01);
        }
        .alert h3 {
            margin: 0;
            font-size: 16px;
        }
        .alert small {
            color: #8b949e;
        }
        .alert.info { border-left-color: #58a6ff; }
        .alert.warning { border-left-color: #f1c40f; }
        .alert.danger { border-left-color: #e74c3c; }
        .alert.success { border-left-color: #2ecc71; }
        .empty {
            text-align: center;
            color: #8b949e;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‹ EURO_GOALS â€“ Alert Center</h1>

    <div id="filterBar">
        <button onclick="filterAlerts('all')">All</button>
        <button onclick="filterAlerts('info')">Info</button>
        <button onclick="filterAlerts('warning')">Warning</button>
        <button onclick="filterAlerts('danger')">Danger</button>
        <button onclick="filterAlerts('success')">Success</button>
        <button onclick="clearAlerts()">ðŸ§¹ Clear</button>
    </div>

    <div id="alertContainer">
        <div class="empty">Loading alerts...</div>
    </div>

    <script>
        let alerts = [];

        async function loadAlerts() {
            try {
                const res = await fetch("/alerts");
                const data = await res.json();
                alerts = data.alerts || [];
                renderAlerts(alerts);
            } catch (err) {
                document.getElementById("alertContainer").innerHTML =
                    "<div class='empty'>Error loading alerts.</div>";
            }
        }

        function renderAlerts(list) {
            const container = document.getElementById("alertContainer");
            container.innerHTML = "";

            if (!list.length) {
                container.innerHTML = "<div class='empty'>No alerts found.</div>";
                return;
            }

            list.forEach(a => {
                const div = document.createElement("div");
                div.className = `alert ${a.level}`;
                div.innerHTML = `
                    <h3>${a.message}</h3>
                    <small>${a.source || 'System'} â€¢ ${a.timestamp}</small>
                `;
                container.appendChild(div);
            });
        }

        function filterAlerts(level) {
            if (level === 'all') {
                renderAlerts(alerts);
            } else {
                renderAlerts(alerts.filter(a => a.level === level));
            }
        }

        async function clearAlerts() {
            if (!confirm("Clear all alerts?")) return;
            await fetch("/api/clear_alerts", { method: "DELETE" });
            alerts = [];
            renderAlerts([]);
        }

        loadAlerts();
    </script>
</body>
</html>
