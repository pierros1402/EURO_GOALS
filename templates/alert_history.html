<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EURO_GOALS â€“ Alert Center</title>
  <link rel="icon" type="image/x-icon" href="/static/euro_goals.ico">

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4da3ff;
      font-size: 28px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h1::before {
      content: "ðŸ“‹";
      font-size: 26px;
    }

    .filters {
      margin-bottom: 25px;
    }

    button {
      background-color: #222;
      color: #ccc;
      border: 1px solid #333;
      padding: 8px 16px;
      margin: 3px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #4da3ff;
      color: #fff;
    }

    .alert-box {
      background-color: #1b1b1b;
      border-left: 6px solid #4da3ff;
      margin: 10px auto;
      padding: 10px 15px;
      width: 90%;
      border-radius: 8px;
      text-align: left;
      transition: 0.3s;
    }

    .alert-box.warning {
      border-left: 6px solid #ffae00;
    }

    .alert-box.danger {
      border-left: 6px solid #ff4444;
    }

    .alert-box.success {
      border-left: 6px solid #00c851;
    }

    .alert-box.smartmoney {
      border-left: 6px solid #ffaa33;
      background: linear-gradient(to right, #1b1b1b, #1b1b1b 85%, rgba(255,170,51,0.1));
      box-shadow: 0 0 8px rgba(255,170,51,0.3);
    }

    .alert-title {
      font-weight: bold;
      font-size: 15px;
      color: #fff;
    }

    .alert-meta {
      font-size: 12px;
      color: #aaa;
      margin-top: 3px;
    }

    .no-alerts {
      color: #777;
      font-size: 14px;
      margin-top: 20px;
    }

    .smart-icon {
      margin-right: 5px;
    }

  </style>
</head>
<body>

  <h1>EURO_GOALS â€“ Alert Center</h1>

  <div class="filters">
    <button onclick="filterAlerts('all')">All</button>
    <button onclick="filterAlerts('info')">Info</button>
    <button onclick="filterAlerts('warning')">Warning</button>
    <button onclick="filterAlerts('danger')">Danger</button>
    <button onclick="filterAlerts('success')">Success</button>
    <button onclick="filterAlerts('smartmoney')">ðŸ’° Smart Money</button>
    <button onclick="clearAlerts()">ðŸ§¹ Clear</button>
  </div>

  <div id="alerts-container"></div>

  <script>
    let allAlerts = [];

    async function fetchAlerts() {
      const res = await fetch('/api/alerts');
      const data = await res.json();
      allAlerts = data.alerts || [];
      renderAlerts('all');
    }

    function renderAlerts(level) {
      const container = document.getElementById('alerts-container');
      container.innerHTML = '';

      let filtered = level === 'all' ? allAlerts : allAlerts.filter(a => a.level === level);
      if (filtered.length === 0) {
        container.innerHTML = `<div class="no-alerts">No alerts found.</div>`;
        return;
      }

      filtered.forEach(a => {
        let cls = "alert-box " + (a.level || 'info');
        if (a.message.includes("Smart Money Detected")) cls += " smartmoney";

        container.innerHTML += `
          <div class="${cls}">
            <div class="alert-title">
              ${a.message.includes("Smart Money") ? "ðŸ’° " : ""}${a.message}
            </div>
            <div class="alert-meta">
              ${a.source || 'System'} â€¢ ${a.timestamp ? a.timestamp.replace('T', ' ').slice(0, 19) : ''}
            </div>
          </div>
        `;
      });
    }

    async function clearAlerts() {
      if (!confirm("Clear all alerts?")) return;
      await fetch('/api/clear_alerts');
      allAlerts = [];
      renderAlerts('all');
    }

    function filterAlerts(level) {
      renderAlerts(level);
    }

    // Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î¿ refresh ÎºÎ¬Î¸Îµ 10s
    setInterval(fetchAlerts, 10000);
    fetchAlerts();
  </script>
</body>
</html>
