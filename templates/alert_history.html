<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EURO_GOALS v7.9b – Alert History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/css/alert_history.css">
</head>
<body>

<div class="alert-history-container">
  <h2 class="title">📋 Alert History</h2>

  <!-- Φίλτρα -->
  <div class="filters">
    <select id="filter-type">
      <option value="">All Types</option>
      <option value="SmartMoney">Smart Money</option>
      <option value="LiveFeed">Live Feed</option>
      <option value="API">API</option>
    </select>

    <select id="filter-league">
      <option value="">All Leagues</option>
      <!-- γεμίζει δυναμικά -->
    </select>

    <input type="date" id="filter-from" />
    <input type="date" id="filter-to" />

    <button id="filter-btn" class="btn">🔍 Apply Filter</button>
    <button id="clear-btn" class="btn-clear">🧹 Reset</button>
  </div>

  <!-- Πίνακας -->
  <table id="alerts-table">
    <thead>
      <tr>
        <th style="min-width:140px;">Time</th>
        <th style="min-width:120px;">Type</th>
        <th style="min-width:160px;">League</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <!-- γεμίζει δυναμικά -->
    </tbody>
  </table>

  <div class="note">
    <p>⚙️ Showing up to last 300 alerts. Combine filters to narrow results.</p>
  </div>
</div>

<script src="/static/js/alert_history.js"></script>
</body>
</html>
